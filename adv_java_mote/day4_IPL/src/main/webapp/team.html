<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IPL Assignment</title>
<style>body{background-color: grey;}</style>
</head>
<body>
	<form action="authenticatePlayer" method="post">
      <table style="background-color: lightgrey; margin:90px  auto">
        <tr>
          <td>Enter Team</td>
          <td><input type="text" name="team" /></td>
        </tr>
        <tr>
          <td>Enter FirstName</td>
          <td><input type="text" name="fname" /></td>
        </tr>
           <tr>
          <td>Enter LastName</td>
          <td><input type="text" name="lname" /></td>
        </tr>
           <tr>
          <td>Enter DOB</td>
          <td><input type="text" name="dob" /></td>
        </tr>
           <tr>
          <td>Enter BattingAvg</td>
          <td><input type="text" name="batavg" /></td>
        </tr>
           <tr>
          <td>Enter WicketTaken</td>
          <td><input type="text" name="wkt" /></td>
        </tr>
           <tr>
          <td>Enter TeamID</td>
          <td><input type="text" name="teamid" /></td>
        </tr>
        
        
        
        
        
        
        <tr>
          <td><input type="submit" value="Login" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
