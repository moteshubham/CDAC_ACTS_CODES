<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <table border="2px">
        <form class="form-table" action="#">
          <tr>
            <td>Name</td>
            <td>
              <input type="text" name="uname" id="uname" placeholder="Enter username" />
            </td>
          </tr>
          <tr>
            <td>Employee Code</td>
            <td>
              <input type="text" name="ecode" id="ecode" />
            </td>
          </tr>
          <tr>
            <td>Department</td>
            <td>
              <ul type="none">
                <li><input type="checkbox" name="dept" id="dept" />Admin</li>
                <li><input type="checkbox" name="dept" id="dept" />HR</li>
                <li><input type="checkbox" name="dept" id="dept" />Technical</li>
                <li><input type="checkbox" name="dept" id="dept" />Accounts</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>Date Of Joining</td>
            <td>
              <input type="text" name="joining_date" id="joining_date" />
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea name="addr" id="addr" cols="20" rows="4"></textarea>
            </td>
          </tr>
          <tr>
            <td>password</td>
            <td>
              <input type="text" id="password" placeholder="Enter password" name="password" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit" id="submit-btn" name="login-btn" value="login">Login</button>
              <button type="reset" id="reset-btn" name="login-btn">Clear</button>
            </td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
